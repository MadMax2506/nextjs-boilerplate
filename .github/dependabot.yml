# ----- npm ----- #
- package-ecosystem: "npm"
  directory: "/"
  schedule:
  interval: "weekly"
  open-pull-requests-limit: 5
  labels:
    - "dependencies"
    - "frontend"

# ----- github-actions ----- #
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
  interval: "weekly"
  labels:
    - "dependencies"
    - "github_actions"
